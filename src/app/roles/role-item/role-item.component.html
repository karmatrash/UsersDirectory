<div>
    <form #roleForm>
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title"
                   name="title"
                   class="form-control"
                   [(ngModel)]="role.title"
                   type="text">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description"
                   name="description"
                   class="form-control"
                   [(ngModel)]="role.description"
                   type="text">
        </div>
    </form>

    <button class="btn btn-success"
            [disabled]="role.title.length < 1 || role.description.length < 1"
            (click)="onCreateRole()">Create new role</button>
</div>
