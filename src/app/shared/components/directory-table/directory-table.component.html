
<h3>{{ caption }}</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let map of columnMaps">{{ map.header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of data">
      <td *ngFor="let map of columnMaps">{{ record[map.primaryKey] }}</td>
    </tr>
  </tbody>
</table>
