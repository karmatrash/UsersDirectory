
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersService.users | async" [routerLink]="['/users', user.id]">
        <th>{{ user.id }}</th>
        <th>{{ user.fullName }}</th>
        <th>{{ user.email }}</th>
        <th>{{ user.phone | phone }}</th>
      </tr>
    </tbody>
  </table>
</div>
